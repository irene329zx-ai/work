<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用工地点统计报表</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> 
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>今日用工地点汇总报表</h1>
        </header>
        <div class="card">
            <h2>统计时间：<span id="reportDate">加载中...</span> 
                <button onclick="fetchReport()">刷新报表</button>
            </h2>
            <div id="reportContainer">
                <div class="empty-state">正在加载或暂无今日用工记录...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Supabase 配置
        const supabaseUrl = 'https://ynkmlbczkcporjdpawbr.supabase.co';
        // 使用 work.html 中提供的 Key
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua21sYmN6a2Nwb3JqZHBhd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDcwMjUsImV4cCI6MjA3ODQyMzAyNX0.6tkS9oBrg3_1tGzSXQZygZv_KpC-x97B_1r39lgBTGY';
        
        // 【修复 1】将 Supabase 客户端定义为全局变量，等待 SDK 加载
        let supabase = null; 

        document.addEventListener('DOMContentLoaded', function() {
            // 【修复 2】在 DOM 加载完成后，再安全地创建 Supabase 客户端
            try {
                if (window.supabase) {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    document.getElementById('reportDate').textContent = new Date().toLocaleDateString('zh-CN');
                    fetchReport(); // 首次加载数据
                } else {
                    document.getElementById('reportContainer').innerHTML = '<div class="empty-state error">错误: Supabase SDK 未加载。请检查网络。</div>';
                }
            } catch(e) {
                 document.getElementById('reportContainer').innerHTML = '<div class="empty-state error">初始化错误: ' + e.message + '</div>';
            }
        });


        async function fetchReport() {
            if (!supabase) {
                // 如果在初始化前被点击，防止 ReferenceError
                document.getElementById('reportContainer').innerHTML = '<div class="empty-state">正在初始化连接，请稍候再试...</div>';
                return;
            }
            
            document.getElementById('reportContainer').innerHTML = '<div class="empty-state">正在查询数据...</div>';

            try {
                // 获取今天凌晨的时间作为查询起点
                const startOfToday = new Date();
                startOfToday.setHours(0, 0, 0, 0);
                const todayISO = startOfToday.toISOString();

                // 1. 查询今天的扫码记录 (需要 work_location 和 work_type 字段已存在于 wechat_scans 表中)
                const { data: scans, error } = await supabase
                    .from('wechat_scans')
                    .select('employee_id, work_location, work_type')
                    .gte('scan_time', todayISO); 

                if (error) {
                    throw new Error(error.message);
                }

                // 2. 数据聚合
                const locationReport = {}; // 存储 {location: {employees: Set(), workTypes: Set()}}

                scans.forEach(scan => {
                    // 确保地点和工种字段存在，否则使用占位符
                    const loc = scan.work_location || '（未填写地点）';
                    const type = scan.work_type || '（未填写工种）';

                    if (!locationReport[loc]) {
                        locationReport[loc] = {
                            employees: new Set(),
                            workTypes: new Set()
                        };
                    }
                    
                    // 统计去重后的员工和工种
                    locationReport[loc].employees.add(scan.employee_id);
                    locationReport[loc].workTypes.add(type);
                });

                // 3. 渲染报表
                renderReportTable(locationReport);
            } catch (error) {
                console.error('查询报表数据失败:', error);
                document.getElementById('reportContainer').innerHTML = '<div class="empty-state error" style="color: #e74c3c;">查询数据失败: ' + error.message + '</div>';
            }
        }

        function renderReportTable(reportData) {
            const container = document.getElementById('reportContainer');
            const locations = Object.keys(reportData).sort();

            if (locations.length === 0) {
                container.innerHTML = '<div class="empty-state">今日暂无用工记录。</div>';
                return;
            }

            let tableHTML = `
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead>
                        <tr style="background: #f0f0f0;">
                            <th style="padding: 10px; border: 1px solid #ddd;">用工地点</th>
                            <th style="padding: 10px; border: 1px solid #ddd; width: 150px; text-align: right;">总人数 (去重)</th>
                            <th style="padding: 10px; border: 1px solid #ddd; width: 150px; text-align: right;">包含工种数</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            locations.forEach(loc => {
                const data = reportData[loc];
                const totalEmployees = data.employees.size;
                const totalWorkTypes = data.workTypes.size;
                const workTypesList = Array.from(data.workTypes).join(', '); // 显示工种列表

                tableHTML += `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold; color: #3498db;">${loc}</td>
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right;">${totalEmployees} 人</td>
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right;" title="${workTypesList}">${totalWorkTypes} 种</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
