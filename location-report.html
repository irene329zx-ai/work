<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用工地点统计报表</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style> 
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        /* 新增导出按钮样式 */
        #exportButton {
            background-color: #2ecc71;
        }
        #exportButton:hover {
            background-color: #27ae60;
        }

        .report-table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            min-width: 800px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>用工地点汇总报表</h1>
        </header>
        <div class="card">
            <h2>
                请选择统计**月份**：
                <input type="month" id="reportMonthInput" required style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 14px; margin-right: 10px;">
                <button onclick="fetchAndDisplayReport()">查询报表</button>
            </h2>
            
            <div id="exportContainer" style="margin-top: 20px; text-align: right;">
                <button id="exportButton" onclick="exportMonthlyReport()">导出本月用工明细 (Excel)</button>
            </div>
            
            <div id="reportContainer">
                <div class="empty-state">请选择月份并点击查询...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Supabase 配置
        const supabaseUrl = 'https://ynkmlbczkcporjdpawbr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua21sYmN6a2Nwb3JqZHBhd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDcwMjUsImV4cCI6MjA3ODQyMzAyNX0.6tkS9oBrg3_1tGzSXQZygZv_KpC-x97B_1r39lgBTGY';
        
        let supabase = null; 
        let cachedScans = [];      // 缓存当前查询月的所有扫码记录，用于导出
        let allWorkTypes = new Set(); // 缓存所有出现过的工种名称

        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.supabase) {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    document.getElementById('reportMonthInput').value = `${year}-${month}`;
                    
                    // 不需要预加载姓名，因为报表不再显示员工姓名
                    fetchAndDisplayReport();
                } else {
                    document.getElementById('reportContainer').innerHTML = '<div class="empty-state error">错误: Supabase SDK 未加载。请检查网络。</div>';
                }
            } catch(e) {
                 document.getElementById('reportContainer').innerHTML = '<div class="empty-state error">初始化错误: ' + e.message + '</div>';
            }
        });
        
        // 辅助函数：将 ISO 时间戳格式化为本地日期 (MM/DD)
        function formatLocalDay(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }).replace(/\//g, '/');
        }

        // ===============================================
        // 核心功能 1: 查询和显示报表 (按月汇总工种人数)
        // ===============================================
        async function fetchAndDisplayReport() {
            if (!supabase) return;
            
            const monthInput = document.getElementById('reportMonthInput').value;
            if (!monthInput) return;
            
            document.getElementById('reportContainer').innerHTML = '<div class="empty-state">正在查询数据...</div>';

            try {
                const [year, month] = monthInput.split('-').map(Number);
                
                const startOfMonth = new Date(year, month - 1, 1).toISOString();
                const endOfMonth = new Date(year, month, 1).toISOString();

                // 尝试查询所有需要的字段
                const { data: scans, error } = await supabase
                    .from('wechat_scans')
                    .select('employee_id, work_location, work_type, scan_time, scanner_id') 
                    .gte('scan_time', startOfMonth) 
                    .lt('scan_time', endOfMonth);   

                if (error) {
                    // 容错处理：如果查询失败（例如 scanner_id 字段不存在），再次尝试查询，但移除 scanner_id
                    if (error.message.includes('scanner_id')) {
                         console.warn("初始查询失败，尝试不包含 scanner_id 再次查询...");
                         const { data: safeScans, error: safeError } = await supabase
                             .from('wechat_scans')
                             .select('employee_id, work_location, work_type, scan_time') 
                             .gte('scan_time', startOfMonth) 
                             .lt('scan_time', endOfMonth);
                             
                         if (safeError) throw safeError; 
                         
                         // 重新构造数据，将 scanner_id 设置为 null
                         cachedScans = (safeScans || []).map(s => ({ ...s, scanner_id: null }));
                         alert('注意：数据库缺少 scanner_id 字段，报表将无法显示/导出工程师工号！请联系管理员修正数据库结构。');
                    } else {
                        throw error;
                    }
                } else {
                    cachedScans = scans || []; 
                }
                
                // 2. 数据聚合 (按地点+工种分类统计人数)
                const locationReport = aggregateDataForDisplay(cachedScans);

                // 3. 渲染报表
                renderReportTable(locationReport, monthInput);
            } catch (error) {
                console.error('查询报表数据失败:', error);
                document.getElementById('reportContainer').innerHTML = '<div class="empty-state error" style="color: #e74c3c;">查询数据失败: ' + error.message + '</div>';
            }
        }
        
        function aggregateDataForDisplay(scans) {
             const locationReport = {}; 
             // 重置工种列表
             allWorkTypes = new Set();
             
             scans.forEach(scan => {
                 const loc = scan.work_location || '（未填写地点）';
                 const type = scan.work_type || '（未填写工种）';

                 if (!locationReport[loc]) {
                     locationReport[loc] = {
                         employees: new Set(),         
                         workTypesCount: {},           
                         employeeWorkTypeKey: new Set()
                     };
                 }
                 
                 // 统计去重后的员工总人数
                 locationReport[loc].employees.add(scan.employee_id);
                 
                 // 统计工种人数：按 'employee_id' + 'work_type' 组合去重
                 const key = `${scan.employee_id}-${type}`;
                 if (!locationReport[loc].employeeWorkTypeKey.has(key)) {
                     locationReport[loc].workTypesCount[type] = (locationReport[loc].workTypesCount[type] || 0) + 1;
                     locationReport[loc].employeeWorkTypeKey.add(key);
                     allWorkTypes.add(type); // 收集工种名称
                 }
             });
             return locationReport;
        }


        function renderReportTable(reportData, monthInput) {
            const container = document.getElementById('reportContainer');
            const locations = Object.keys(reportData).sort();

            if (locations.length === 0) {
                container.innerHTML = `<div class="empty-state">${monthInput} 暂无用工记录。</div>`;
                return;
            }

            const sortedWorkTypes = Array.from(allWorkTypes).sort();

            let tableHTML = `
                <h3 style="margin-bottom: 15px;">${monthInput} 用工统计 (月汇总)</h3>
                <div class="report-table-wrapper">
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead>
                        <tr style="background: #f0f0f0;">
                            <th style="padding: 10px; border: 1px solid #ddd;">用工地点</th>
                            <th style="padding: 10px; border: 1px solid #ddd; width: 120px; text-align: right;">总人数 (去重)</th>
            `;

            sortedWorkTypes.forEach(type => {
                tableHTML += `<th style="padding: 10px; border: 1px solid #ddd; width: 80px; text-align: right; white-space: nowrap;" title="按地点+员工+工种去重">${type}</th>`;
            });

            tableHTML += `
                        </tr>
                    </thead>
                    <tbody>
            `;

            locations.forEach(loc => {
                const data = reportData[loc];
                const totalEmployees = data.employees.size;

                tableHTML += `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold; color: #3498db; white-space: nowrap;">${loc}</td>
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right; font-weight: bold;">${totalEmployees} 人</td>
                `;
                
                sortedWorkTypes.forEach(type => {
                    const count = data.workTypesCount[type] || 0; 
                    tableHTML += `
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right;">${count > 0 ? count : '-'}</td>
                    `;
                });
                
                tableHTML += `
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }
        
        // ===============================================
        // 核心功能 2: 导出 Excel (按地点分表，按日/工程师汇总)
        // ===============================================

        async function exportMonthlyReport() {
            if (cachedScans.length === 0) {
                alert('当前月份没有用工记录可供导出。请先查询。');
                return;
            }
            
            // 1. 获取所有工种列表 (用于动态表头)
            const allTypes = Array.from(allWorkTypes).sort();
            
            // 2. 按 地点-日期-工程师 聚合数据
            const finalReport = {}; // Key: 'location-day-scannerId'
            
            cachedScans.forEach(scan => {
                const loc = scan.work_location || 'N/A';
                const day = formatLocalDay(scan.scan_time);
                const scannerId = scan.scanner_id || 'N/A';
                const workerId = scan.employee_id;
                const workerType = scan.work_type || 'N/A';

                const key = `${loc}-${day}-${scannerId}`;

                if (!finalReport[key]) {
                    finalReport[key] = {
                        '日期': day,
                        '用工地点': loc,
                        '备注 (工程师工号)': scannerId,
                        '总人数': new Set(),         // 统计总人数（去重）
                        '工种统计': {}               // 存储 {type: Set<employeeId>}
                    };
                }
                
                // 统计总人数（去重）
                finalReport[key]['总人数'].add(workerId);

                // 统计工种数量（按工种分组，统计工人ID去重）
                if (!finalReport[key]['工种统计'][workerType]) {
                    finalReport[key]['工种统计'][workerType] = new Set();
                }
                finalReport[key]['工种统计'][workerType].add(workerId);
            });
            
            // 3. 准备工作簿
            const wb = XLSX.utils.book_new();
            const monthInput = document.getElementById('reportMonthInput').value;
            
            // 4. 按地点分表
            const groupedByLocation = {};
            Object.values(finalReport).forEach(record => {
                const loc = record['用工地点'];
                if (!groupedByLocation[loc]) {
                    groupedByLocation[loc] = [];
                }
                groupedByLocation[loc].push(record);
            });


            for (const [location, records] of Object.entries(groupedByLocation)) {
                
                // 5. 将聚合后的记录转换为 Excel 行格式
                const sheetData = records.map(record => {
                    const row = {
                        '日期': record['日期'],
                        '用工地点': record['用工地点'],
                        '总人数 (去重)': record['总人数'].size,
                    };
                    
                    // 动态添加工种列
                    allTypes.forEach(type => {
                        const count = record['工种统计'][type] ? record['工种统计'][type].size : 0;
                        row[type] = count > 0 ? count : '-';
                    });
                    
                    row['备注 (工程师工号)'] = record['备注 (工程师工号)'];
                    
                    return row;
                });
                
                // 6. 排序：按日期和工程师工号排序
                sheetData.sort((a, b) => {
                    if (a['日期'] !== b['日期']) {
                        return a['日期'].localeCompare(b['日期']);
                    }
                    return a['备注 (工程师工号)'].localeCompare(b['备注 (工程师工号)']);
                });
                
                // 7. 添加总计行
                let totalWorkers = 0;
                let totalWorkTypeCounts = {};
                sheetData.forEach(row => {
                    if (typeof row['总人数 (去重)'] === 'number') {
                         totalWorkers += row['总人数 (去重)'];
                    }
                    allTypes.forEach(type => {
                        const count = row[type] && row[type] !== '-' ? row[type] : 0;
                        totalWorkTypeCounts[type] = (totalWorkTypeCounts[type] || 0) + count;
                    });
                });
                
                const totalRow = {
                    '日期': '总计:',
                    '用工地点': '',
                    '总人数 (去重)': totalWorkers,
                };
                allTypes.forEach(type => {
                    totalRow[type] = totalWorkTypeCounts[type] > 0 ? totalWorkTypeCounts[type] : '-';
                });
                totalRow['备注 (工程师工号)'] = ''; // 清空备注
                
                sheetData.push(totalRow);


                // 8. 将 JSON 数据转换为工作表并添加到工作簿
                const ws = XLSX.utils.json_to_sheet(sheetData);
                
                const safeLocationName = location.replace(/[\\/?*\[\]]/g, '_').substring(0, 31);
                XLSX.utils.book_append_sheet(wb, ws, safeLocationName);
            }

            // 9. 导出文件
            XLSX.writeFile(wb, `用工地点分表汇总_${monthInput}.xlsx`);
        }
    </script>
</body>
</html>
