<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用工地点统计报表</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> 
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        /* 新增：滚动条样式，用于容纳更多工种列 */
        .report-table-wrapper {
            overflow-x: auto;
        }
        table {
            min-width: 800px; /* 确保表格不会被压缩太小 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>用工地点汇总报表</h1>
        </header>
        <div class="card">
            <h2>
                请选择统计日期：
                <input type="date" id="reportDateInput" required style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; font-size: 14px; margin-right: 10px;">
                <button onclick="fetchReport()">查询报表</button>
            </h2>
            
            <div id="reportContainer">
                <div class="empty-state">请选择日期并点击查询...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Supabase 配置
        const supabaseUrl = 'https://ynkmlbczkcporjdpawbr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua21sYmN6a2Nwb3JqZHBhd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDcwMjUsImV4cCI6MjA3ODQyMzAyNX0.6tkS9oBrg3_1tGzSXQZygZv_KpC-x97B_1r39lgBTGY';
        
        let supabase = null; 

        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.supabase) {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    // 设置默认日期为今天
                    const today = new Date();
                    document.getElementById('reportDateInput').valueAsDate = today;
                    fetchReport(); // 首次加载数据
                } else {
                    document.getElementById('reportContainer').innerHTML = '<div class="empty-state error">错误: Supabase SDK 未加载。请检查网络。</div>';
                }
            } catch(e) {
                 document.getElementById('reportContainer').innerHTML = '<div class="empty-state error">初始化错误: ' + e.message + '</div>';
            }
        });


        async function fetchReport() {
            if (!supabase) {
                document.getElementById('reportContainer').innerHTML = '<div class="empty-state">正在初始化连接，请稍候再试...</div>';
                return;
            }
            
            const dateInput = document.getElementById('reportDateInput').value;
            if (!dateInput) {
                alert('请选择查询日期');
                return;
            }
            
            document.getElementById('reportContainer').innerHTML = '<div class="empty-state">正在查询数据...</div>';

            try {
                // 获取选定日期的开始时间
                const selectedDate = new Date(dateInput);
                selectedDate.setHours(0, 0, 0, 0); 
                const startOfDay = selectedDate.toISOString();

                // 获取第二天的开始时间（用于限定查询范围）
                const endOfDay = new Date(selectedDate.getTime() + 24 * 60 * 60 * 1000).toISOString();

                // 1. 查询选定日期的扫码记录
                const { data: scans, error } = await supabase
                    .from('wechat_scans')
                    .select('employee_id, work_location, work_type')
                    .gte('scan_time', startOfDay) // 大于等于选定日期的 00:00:00
                    .lt('scan_time', endOfDay);   // 小于第二天的 00:00:00

                if (error) {
                    throw new Error(error.message);
                }

                // 2. 数据聚合 (修改为按工种分类统计人数)
                const locationReport = {}; 

                scans.forEach(scan => {
                    const loc = scan.work_location || '（未填写地点）';
                    const type = scan.work_type || '（未填写工种）';

                    if (!locationReport[loc]) {
                        locationReport[loc] = {
                            employees: new Set(),         // 统计总人数（去重）
                            workTypesCount: {},           // 核心：存储 {type: count}
                            employeeWorkTypeKey: new Set() // 辅助：存储 'employeeId-workType' 键用于去重统计工种人数
                        };
                    }
                    
                    // 统计去重后的员工总人数（只要扫码就算一个人）
                    locationReport[loc].employees.add(scan.employee_id);
                    
                    // 统计工种人数：按 'employee_id' + 'work_type' 组合去重
                    const key = `${scan.employee_id}-${type}`;
                    if (!locationReport[loc].employeeWorkTypeKey.has(key)) {
                        locationReport[loc].workTypesCount[type] = (locationReport[loc].workTypesCount[type] || 0) + 1;
                        locationReport[loc].employeeWorkTypeKey.add(key);
                    }
                });

                // 3. 渲染报表
                renderReportTable(locationReport);
            } catch (error) {
                console.error('查询报表数据失败:', error);
                document.getElementById('reportContainer').innerHTML = '<div class="empty-state error" style="color: #e74c3c;">查询数据失败: ' + error.message + '</div>';
            }
        }

        function renderReportTable(reportData) {
            const container = document.getElementById('reportContainer');
            const locations = Object.keys(reportData).sort();
            const selectedDate = document.getElementById('reportDateInput').value;

            if (locations.length === 0) {
                container.innerHTML = `<div class="empty-state">${selectedDate} 暂无用工记录。</div>`;
                return;
            }

            // 1. 收集所有出现过的工种，并排序
            const allWorkTypes = new Set();
            locations.forEach(loc => {
                Object.keys(reportData[loc].workTypesCount).forEach(type => {
                    allWorkTypes.add(type);
                });
            });
            const sortedWorkTypes = Array.from(allWorkTypes).sort();

            let tableHTML = `
                <h3 style="margin-bottom: 15px;">用工统计 (${selectedDate})</h3>
                <div class="report-table-wrapper">
                <table style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead>
                        <tr style="background: #f0f0f0;">
                            <th style="padding: 10px; border: 1px solid #ddd;">用工地点</th>
                            <th style="padding: 10px; border: 1px solid #ddd; width: 120px; text-align: right;">总人数 (去重)</th>
            `;

            // 2. 动态添加工种列头
            sortedWorkTypes.forEach(type => {
                tableHTML += `<th style="padding: 10px; border: 1px solid #ddd; width: 80px; text-align: right; white-space: nowrap;">${type}</th>`;
            });

            tableHTML += `
                        </tr>
                    </thead>
                    <tbody>
            `;

            // 3. 动态填充数据行
            locations.forEach(loc => {
                const data = reportData[loc];
                const totalEmployees = data.employees.size;

                tableHTML += `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold; color: #3498db; white-space: nowrap;">${loc}</td>
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right; font-weight: bold;">${totalEmployees} 人</td>
                `;
                
                // 动态填充每个工种的人数
                sortedWorkTypes.forEach(type => {
                    // 获取该地点该工种的人数，没有则为 0
                    const count = data.workTypesCount[type] || 0; 
                    tableHTML += `
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right;">${count > 0 ? count : '-'}</td>
                    `;
                });
                
                tableHTML += `
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
