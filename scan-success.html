// åŠ¨æ€åŠ è½½Supabase
function loadSupabase() {
    return new Promise((resolve, reject) => {
        // æ£€æŸ¥æ˜¯å¦å·²åŠ è½½
        if (window.supabase) {
            resolve();
            return;

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
        script.onload = () => {
            // ç»™ç‚¹æ—¶é—´è®©åº“åˆå§‹åŒ–
            setTimeout(resolve, 100);

        script.onerror = () => reject(new Error('Failed to load Supabase'));
        document.head.appendChild(script);

}

// æ›´æ–°å·¥ä½œçŠ¶æ€ - ä¿®å¤JSONé”™è¯¯
async function updateWorkStatus(supabase, employeeId, employeeName, operatorInfo, deviceInfo) {
    try {
        showDebug('loadingDebug', 'è·å–å½“å‰å·¥ä½œçŠ¶æ€...');
        
        // 1. è·å–å‘˜å·¥å½“å‰çš„å·¥ä½œçŠ¶æ€
        const { data: currentRecord, error: fetchError } = await supabase
            .from('work_records')
            .select('*')
            .eq('employee_id', employeeId)
            .maybeSingle(); // ä½¿ç”¨ maybeSingle è€Œä¸æ˜¯ single

        if (fetchError && fetchError.code !== 'PGRST116') { // PGRST116 è¡¨ç¤ºæ²¡æœ‰æ‰¾åˆ°è®°å½•
            throw fetchError;
        }

        const now = new Date().toISOString();
        let action = '';
        let newRecord = {};

        if (currentRecord && currentRecord.is_working) {
            // æƒ…å†µ1ï¼šå‘˜å·¥æ­£åœ¨å·¥ä½œ â†’ æš‚åœå·¥ä½œ
            showDebug('loadingDebug', 'å‘˜å·¥æ­£åœ¨å·¥ä½œï¼Œæ‰§è¡Œä¸‹å·¥æ“ä½œ...');
            action = 'ä¸‹å·¥';
            
            // è®¡ç®—æœ¬æ¬¡å·¥ä½œæ—¶é•¿
            const startTime = new Date(currentRecord.start_time);
            const workTimeHours = (new Date() - startTime) / (1000 * 60 * 60);
            const newTotalHours = (parseFloat(currentRecord.total_hours) || 0) + workTimeHours;
            
            // åˆ›å»ºæ–°çš„å†å²è®°å½•
            const newHistory = currentRecord.history || [];
            newHistory.push({
                action: `å¾®ä¿¡æ‰«ç ä¸‹å·¥ - æ“ä½œå‘˜: ${operatorInfo.name} - å·¥ä½œæ—¶é•¿: ${workTimeHours.toFixed(2)}å°æ—¶`,
                timestamp: now,
                operator: operatorInfo.name,
                device_info: deviceInfo
            });
            
            // æ›´æ–°è®°å½•ï¼šæš‚åœå·¥ä½œ
            newRecord = {
                employee_id: employeeId,
                is_working: false,
                start_time: null,
                total_hours: newTotalHours,
                last_updated: now,
                operator_id: operatorInfo.id,
                operator_name: operatorInfo.name,
                history: newHistory
            };
            
        } else {
            // æƒ…å†µ2ï¼šå‘˜å·¥æœªå·¥ä½œæˆ–è®°å½•ä¸å­˜åœ¨ â†’ å¼€å§‹å·¥ä½œ
            showDebug('loadingDebug', 'å‘˜å·¥æœªå·¥ä½œï¼Œæ‰§è¡Œä¸Šå·¥æ“ä½œ...');
            action = 'ä¸Šå·¥';
            
            // åˆ›å»ºæ–°çš„å†å²è®°å½•
            const newHistory = currentRecord?.history || [];
            newHistory.push({
                action: `å¾®ä¿¡æ‰«ç ä¸Šå·¥ - æ“ä½œå‘˜: ${operatorInfo.name}`,
                timestamp: now,
                operator: operatorInfo.name,
                device_info: deviceInfo
            });
            
            // åˆ›å»ºæˆ–æ›´æ–°è®°å½•ï¼šå¼€å§‹å·¥ä½œ
            newRecord = {
                employee_id: employeeId,
                is_working: true,
                start_time: now,
                total_hours: currentRecord ? parseFloat(currentRecord.total_hours) : 0,
                last_updated: now,
                operator_id: operatorInfo.id,
                operator_name: operatorInfo.name,
                history: newHistory
            };
        }

        showDebug('loadingDebug', `æ‰§è¡Œ${action}æ“ä½œï¼Œæ›´æ–°æ•°æ®...`);
        
        // ä½¿ç”¨ insert è€Œä¸æ˜¯ upsertï¼Œé¿å… JSON é”™è¯¯
        // å…ˆå°è¯•åˆ é™¤ç°æœ‰è®°å½•
        const { error: deleteError } = await supabase
            .from('work_records')
            .delete()
            .eq('employee_id', employeeId);

        if (deleteError) {
            showDebug('errorDebug', 'åˆ é™¤æ—§è®°å½•å¤±è´¥: ' + deleteError.message);
            // ç»§ç»­å°è¯•æ’å…¥æ–°è®°å½•
        }
        
        // æ’å…¥æ–°è®°å½•
        const { data: workData, error: workError } = await supabase
            .from('work_records')
            .insert([newRecord])
            .select();

        if (workError) {
            throw new Error(`å·¥ä½œè®°å½•æ›´æ–°å¤±è´¥: ${workError.message}`);
        }

        showDebug('successDebug', `${action}æ“ä½œæˆåŠŸå®Œæˆ`);
        return {
            success: true,
            action: action,
            data: workData
        };

    } catch (error) {
        console.error('æ›´æ–°å·¥ä½œçŠ¶æ€å¤±è´¥:', error);

    }
}
