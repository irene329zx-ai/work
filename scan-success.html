<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码考勤</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .success { color: #4CAF50; }
        .error { color: #e74c3c; }
        .loading { color: #3498db; }
        h1 { color: #333; margin-bottom: 15px; }
        .info { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .debug { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7; 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 15px;
            font-size: 12px;
            text-align: left;
            display: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .retry-btn { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="card">
        <!-- 加载状态 -->
        <div id="loadingState">
            <div class="icon loading">⏳</div>
            <h1>处理中...</h1>
            <p>正在记录考勤信息</p>
            <div class="debug" id="loadingDebug"></div>
        </div>

        <!-- 成功状态 -->
        <div id="successState" style="display: none;">
            <div class="icon success">✅</div>
            <h1>考勤成功</h1>
            <div class="info">
                <div style="font-size: 18px; font-weight: bold;" id="successName">--</div>
                <div style="color: #666;" id="successId">工号: --</div>
            </div>
            <p id="successTime"></p>
            <p style="color: #999; font-size: 14px;" id="closeInfo"></p>
            <div class="debug" id="successDebug"></div>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" style="display: none;">
            <div class="icon error">❌</div>
            <h1>考勤失败</h1>
            <p id="errorMessage">系统错误</p>
            <div>
                <button onclick="retry()">重试</button>
                <button class="retry-btn" onclick="useFallback()">使用备用方案</button>
            </div>
            <div class="debug" id="errorDebug"></div>
        </div>
    </div>

<script>
// 直接从URL获取参数
function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        id: params.get('id'),
        name: params.get('name') || '员工'
    };
}

// 显示调试信息
function showDebug(elementId, message) {
    console.log('DEBUG:', message);
    const element = document.getElementById(elementId);
    if (element) {
        element.style.display = 'block';
        element.innerHTML += message + '<br>';
    }
}

// 备用方案：使用Fetch API直接调用Supabase REST API
async function fallbackToRestAPI(employeeId, employeeName) {
    showDebug('errorDebug', '尝试备用方案...');
    
    const scanData = {
        employee_id: employeeId,
        user_agent: navigator.userAgent,
        scan_time: new Date().toISOString()
    };

    try {
        // 使用Supabase REST API直接插入数据
        const response = await fetch('https://ynkmlbczkcporjdpawbr.supabase.co/rest/v1/wechat_scans', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua21sYmN6a2Nwb3JqZHBhd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDcwMjUsImV4cCI6MjA3ODQyMzAyNX0.6tkS9oBrg3_1tGzSXQZygZv_KpC-x97B_1r39lgBTGY',
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua21sYmN6a2Nwb3JqZHBhd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDcwMjUsImV4cCI6MjA3ODQyMzAyNX0.6tkS9oBrg3_1tGzSXQZygZv_KpC-x97B_1r39lgBTGY',
                'Prefer': 'return=minimal'
            },
            body: JSON.stringify(scanData)
        });

        if (response.ok) {
            showDebug('errorDebug', '备用方案成功！数据已记录。');
            showSuccess(employeeName, employeeId, '（通过备用方案）');
            return true;
        } else {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
    } catch (error) {
        showDebug('errorDebug', '备用方案失败: ' + error.message);
        return false;
    }
}

// 显示成功页面
function showSuccess(name, id, action = '') {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('errorState').style.display = 'none';
    document.getElementById('successState').style.display = 'block';
    
    document.getElementById('successName').textContent = name;
    document.getElementById('successId').textContent = `工号: ${id}`;
    
    // 显示具体的操作结果
    if (action) {
        document.getElementById('successTime').textContent = `${action}成功 - 时间: ${new Date().toLocaleString('zh-CN')}`;
    } else {
        document.getElementById('successTime').textContent = `时间: ${new Date().toLocaleString('zh-CN')}`;
    }
    
    document.getElementById('closeInfo').textContent = '本页面将自动关闭';
    
    setTimeout(() => {
        try { window.close(); } 
        catch (e) { 
            document.getElementById('closeInfo').textContent = '请手动关闭此页面';
        }
    }, 3000);
}

// 显示错误页面
function showError(message) {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('successState').style.display = 'none';
    document.getElementById('errorState').style.display = 'block';
    document.getElementById('errorMessage').textContent = message;
}

// 重试函数
function retry() {
    document.getElementById('errorState').style.display = 'none';
    document.getElementById('loadingState').style.display = 'block';
    document.getElementById('errorDebug').innerHTML = '';
    setTimeout(init, 500);
}

// 使用备用方案
function useFallback() {
    const params = getUrlParams();
    fallbackToRestAPI(params.id, params.name);
}

// 主初始化函数
async function init() {
    const params = getUrlParams();
    showDebug('loadingDebug', `员工: ${params.name} (${params.id})`);
    
    if (!params.id) {
        showError('无效的二维码：缺少员工信息');
        return;
    }

    try {
        showDebug('loadingDebug', '正在加载Supabase库...');
        
        // 动态加载Supabase库
        await loadSupabase();
        
        showDebug('loadingDebug', 'Supabase加载完成，开始记录数据...');
        
        // 记录考勤
const success = await recordAttendance(params.id, params.name);

if (success && success.action) {
    showSuccess(params.name, params.id, success.action);
} else if (success) {
    showSuccess(params.name, params.id, '考勤');
} else {
    showError('考勤记录失败，请使用备用方案');
}
        
    } catch (error) {
        console.error('初始化失败:', error);
        showDebug('errorDebug', '错误详情: ' + error.message);
        showError('系统加载失败，请使用备用方案');
    }
}

// 动态加载Supabase
function loadSupabase() {
    return new Promise((resolve, reject) => {
        // 检查是否已加载
        if (window.supabase) {
            resolve();
            return;
        }

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
        script.onload = () => {
            // 给点时间让库初始化
            setTimeout(resolve, 100);
        };
        script.onerror = () => reject(new Error('Failed to load Supabase'));
        document.head.appendChild(script);
    });
}

// 记录考勤 - 完整版本
async function recordAttendance(employeeId, employeeName) {
    try {
        showDebug('loadingDebug', '初始化Supabase客户端...');
        
        // 初始化Supabase
        const supabaseUrl = 'https://ynkmlbczkcporjdpawbr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua21sYmN6a2Nwb3JqZHBhd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDcwMjUsImV4cCI6MjA3ODQyMzAyNX0.6tkS9oBrg3_1tGzSXQZygZv_KpC-x97B_1r39lgBTGY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        showDebug('loadingDebug', '1. 插入扫码记录...');
        
        // 1. 插入扫码记录
        const { data: scanData, error: scanError } = await supabase
            .from('wechat_scans')
            .insert([{
                employee_id: employeeId,
                user_agent: navigator.userAgent,
                scan_time: new Date().toISOString()
            }])
            .select();

        if (scanError) {
            showDebug('errorDebug', '扫码记录插入失败: ' + scanError.message);
            // 继续尝试更新工作状态，不直接返回
        } else {
            showDebug('successDebug', '扫码记录插入成功');
        }

        showDebug('loadingDebug', '2. 更新工作状态...');
        
        // 2. 更新工作状态（这是关键！）
        const workStatusResult = await updateWorkStatus(supabase, employeeId, employeeName);
        
        if (workStatusResult.success) {
            showDebug('successDebug', `工作状态更新成功: ${workStatusResult.action}`);
            return true;
        } else {
            showDebug('errorDebug', '工作状态更新失败: ' + workStatusResult.error);
            return false;
        }
        
    } catch (error) {
        showDebug('errorDebug', '记录考勤异常: ' + error.message);
        return false;
    }
}

// 更新工作状态 - 核心逻辑
async function updateWorkStatus(supabase, employeeId, employeeName) {
    try {
        showDebug('loadingDebug', '获取当前工作状态...');
        
        // 1. 获取员工当前的工作状态
        const { data: currentRecord, error: fetchError } = await supabase
            .from('work_records')
            .select('*')
            .eq('employee_id', employeeId)
            .single();

        // 如果记录不存在，不算错误，我们创建新记录
        if (fetchError && !fetchError.message.includes('不存在')) {
            throw fetchError;
        }

        const now = new Date().toISOString();
        let action = '';
        let newRecord = {};

        if (currentRecord && currentRecord.is_working) {
            // 情况1：员工正在工作 → 暂停工作
            showDebug('loadingDebug', '员工正在工作，执行下工操作...');
            action = '下工';
            
            // 计算本次工作时长
            const startTime = new Date(currentRecord.start_time);
            const workTimeHours = (new Date() - startTime) / (1000 * 60 * 60);
            const newTotalHours = (parseFloat(currentRecord.total_hours) || 0) + workTimeHours;
            
            // 更新记录：暂停工作
            newRecord = {
                employee_id: employeeId,
                is_working: false,
                start_time: null,
                total_hours: newTotalHours,
                last_updated: now,
                history: [
                    ...(currentRecord.history || []),
                    {
                        action: `微信扫码下工 - 工作时长: ${workTimeHours.toFixed(2)}小时`,
                        timestamp: now
                    }
                ]
            };
            
        } else {
            // 情况2：员工未工作或记录不存在 → 开始工作
            showDebug('loadingDebug', '员工未工作，执行上工操作...');
            action = '上工';
            
            // 创建或更新记录：开始工作
            newRecord = {
                employee_id: employeeId,
                is_working: true,
                start_time: now,
                total_hours: currentRecord ? parseFloat(currentRecord.total_hours) : 0,
                last_updated: now,
                history: [
                    ...(currentRecord?.history || []),
                    {
                        action: '微信扫码上工',
                        timestamp: now
                    }
                ]
            };
        }

        showDebug('loadingDebug', `执行${action}操作，更新数据...`);
        
        // 插入或更新工作记录
        const { data: workData, error: workError } = await supabase
            .from('work_records')
            .upsert(newRecord, { 
                onConflict: 'employee_id',
                ignoreDuplicates: false 
            })
            .select();

        if (workError) {
            throw new Error(`工作记录更新失败: ${workError.message}`);
        }

        showDebug('successDebug', `${action}操作成功完成`);
        return {
            success: true,
            action: action,
            data: workData
        };

    } catch (error) {
        console.error('更新工作状态失败:', error);
        return {
            success: false,
            error: error.message
        };
    }
}

// 页面加载时启动
document.addEventListener('DOMContentLoaded', function() {
    showDebug('loadingDebug', '页面加载完成，开始初始化...');
    setTimeout(init, 100);
});
</script>
</body>
</html>
